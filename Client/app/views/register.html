<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div>
            <form role="form" ng-submit="processRegistration()"> 
                <br style="clear: both">
                <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
                <div class="form-group">
                    <input type="text" class="form-control" id="Name" name="Name" placeholder="Name" ng-model="model.Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="Email" name="Email" placeholder="Email"  ng-model="model.Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="Password" name="Password" placeholder="Password" ng-model="model.Password" required>
                </div>
                <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">
                    <span class="glyphicon glyphicon-flash"></span> Sign Up!
                </button>
            </form>
        </div>
        <a href="#/login" class="text-center new-account">Back to login</a>
    </div>
</div>
