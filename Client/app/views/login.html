<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Sign in</h1>
        <div class="account-wall">
            <img class="profile-img" src="/images/yeoman.png"
                alt="">
            <form class="form-signin" ng-submit="processLogin()">
                <input type="text" class="form-control" placeholder="Username" name="Email" ng-model="model.Email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" name="Password" ng-model="model.Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    <span class="glyphicon glyphicon-hand-right" ></span>
                    Sign in</button>
                <a href="#/"  class="pull-right need-help">Need help? </a><span class="clearfix"></span>
            </form>
        </div>
        <a href="#/register" class="text-center new-account">Create an account</a>
    </div>
</div>
